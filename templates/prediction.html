<!DOCTYPE html>
<html>

<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f8f8;
        margin: 0;
        padding: 0;
    }
    
    .head {
        text-align: center;
        margin-bottom: 30px;
    }
    
    form {
        max-width: 400px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
        color: #555;
    }
    
    input[type="text"],
    select {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }
    
    select {
        appearance: none;
        background: #fff url('https://cdn2.iconfinder.com/data/icons/point-and-click/32/point_and_click-32-32.png') no-repeat 95% 50%;
        background-size: 20px;
        padding-right: 30px;
    }
    
    button {
        background-color: #4caf50;
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
        width: 100%;
    }
    
    button:hover {
        background-color: #45a049;
    }
    
    .pre {
        text-align: center;
        margin-top: 20px;
        font-size: 18px;
        color: #333;
    }
    
    /* Add more styles as needed */
    
    /* Media Query for Responsive Design */
    @media screen and (max-width: 600px) {
        form {
            max-width: 100%;
        }
    }
    
</style>

<head>
    <title>Insurance Premium Prediction Form</title>
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    
    
</head>


<body>
  
    <div class= "head">
      <h1>Predict Your Insurance Premium </h1>
  </div>
    
    <form action="{{ url_for('predict_datapoint') }}" method="POST">
        
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" name="age" id="age" placeholder="Enter Your Age">
        </div>

        <div class="form-group">
            <label for="bmi">BMI:</label>
            <input type="text" name="bmi" id="bmi" placeholder="Enter Your BMI">
        </div>

        <div class="form-group">
            <label for="children">Children:</label>
            <input type="text" name="children" id="children" placeholder="How Many Children You Have">
        </div>

        <div class="form-group">
            <label for="sex">Sex:</label>
            <select id="sex" name="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="smoker">Smoker:</label>
            <select id="smoker" name="smoker">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="region">Region:</label>
            <select id="region" name="region">
                <option value="northeast">Northeast</option>
                <option value="northwest">Northwest</option>
                <option value="southeast">Southeast</option>
                <option value="southwest">Southwest</option>
            </select>
        </div>

        <h2 class="btn"><button type="submit" class="btn btn-primary btn-block btn-large">Predict</button></h2>
    </form>
          <br>

    <!-- <h2 class="pre">
        Your expense for Insurense  is {{final_result}}
    </h2> -->
    
</body>

</html>
